<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turm & Leufer Service Konfigurator</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/configurator.css">
  <link rel="stylesheet" href="styles/wireframe-styles.css">
  
  <!-- Preconnect to webhook domain -->
  <link rel="preconnect" href="https://hook.eu1.make.com">
  
  <style>
    /* Page background for demo */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    /* Demo container */
    .demo-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Demo header */
    .demo-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .demo-header h1 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #1e293b;
    }
    
    .demo-header p {
      margin: 0;
      color: #64748b;
      font-size: 14px;
    }
    
    .demo-header code {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 12px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 12px;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>üèóÔ∏è Service Konfigurator - Entwicklungs-Vorschau</h1>
      <p>Dies ist eine lokale Vorschau. F√ºr die Webflow-Integration, siehe die Dokumentation unten.</p>
      <code>npm run build && √∂ffne dist/configurator.min.js</code>
    </header>
    
    <!-- Configurator Root Element -->
    <div data-configurator></div>
  </div>
  
  <!-- Load the configurator -->
  <script type="module">
    import { init } from './src/index.js';
    
    // Initialize the configurator
    document.addEventListener('DOMContentLoaded', () => {
      const configurator = window.TLConfigurator.init({
        // Webhook URL - replace with your Make.com webhook
        webhookUrl: 'https://hook.eu1.make.com/YOUR_WEBHOOK_ID',
        
        // Inactivity timeout in ms (12 seconds)
        inactivityTimeout: 12000,
        
        // Default language
        defaultLang: 'de',
        
        // Auto-detect browser language
        autoDetectLang: true
      });
      
      // Expose to console for debugging
      window.configurator = configurator;
      
      console.log('Configurator ready! Access via window.configurator');
      console.log('Available methods: getState(), setLang("en"), reset(), submit()');
    });
  </script>
</body>
</html>
